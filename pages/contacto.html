        <div class="row text-center">

                <div class="container">

                        id="nombreMarca">

                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"

                        <ul class="navbar-nav mx-auto">

                </div>
            </nav>
        </div>

    </header>

    <main class="container">
        <div class="row mt-5" id="main">
            <fieldset>
                <legend>Ingrese sus Datos</legend>
                <form action="" method="">
                    <div class="col-5 mb-2">
                        <input type="text" id="mail" class="form-control" placeholder="* E-mail"
                            checkfor="Email|msg:El e-mail ingresado no es válido." required>
                    </div>
                    <div class="col-5 mb-2">
                        <input type="text" id="nombre" class="form-control" placeholder="* Nombre" required>
                    </div>
                    <div class="col-5 mb-2">
                        <input type="text" id="apellido" class="form-control" placeholder="* Apellido" required>
                    </div>
                    <div class="col-5 mb-2">
                        <input type="text" id="telefono" class="form-control" placeholder="Telefono">
                    </div>
                    <div class="col-5 mb-2">
                        <input type="text" id="provincia" class="form-control" placeholder="Provincia">
                    </div>
                    <div class="col-5 mb-2">
                        <input type="text" id="ciudad" class="form-control" placeholder="Ciudad">
                    </div>
                    <div class="col-5 mb-2">
                        <label for="info">¿Desea recibir informacion por productos nuevos?</label>
                        <input type="checkbox" name="" id="info">
                    </div>
                    <div class="col-5 mb-2">
                        <label for="mensaje">Mensaje</label>
                    </div>
                    <div class="col-5 mb-2">
                        <textarea name="" id="mensaje" cols="50" rows="10"></textarea>
                    </div>
                    <div>
                        <input id="enviar" type="submit" value="Enviar Datos" />
                        <input id="reset" type="reset" value="Limpiar" />
                    </div>
                </form>
            </fieldset>
        </div>

    </main>

    <footer class="container-fluid">
        <div class="row" id="footer">
           <div class="col-11 ">
              <h3>
                 Infiniti Life
              </h3>
              <p>
                 La empresa líder en diseño y fabricación de equipos de medicina estética avanzada en Argentina.
              </p>
           </div>
  
           <div class="col-1 d-flex justify-content-end align-items-end" id="imagenesFooter" text>
              <img class="p-2" src="../assets/images/lgofacebook.jpg" alt="logo facebook" id="imagenesRedes">
              <img class="p-2" src="../assets/images/logoinsta.png" alt="logo instagram" id="imagenesRedes">
           </div>
        </div>
  
     </footer>
